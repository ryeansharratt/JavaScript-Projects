<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> <!-- links jQuery so that $ code works--> 
    </head>
<body>

</body>
    <script>
        $(document).ready(function() {  // $ means jQuery
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //calls css within $ to change color of second p to red
            $("#3").click(function() { //when click on p #3, the heading hides
                $('h1').hide();
            });
            $("p").hide (1000); //hides the paragraph elements in 1 second
        });
    </script>
</html>
